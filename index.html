<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <link href="https://leonardovidotto.github.io/PracticeForm/assets/css/style.css" rel="stylesheet" />
    <title>Formulário Pet</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="logo">
            </div>
            <div class="description">
               <b>Cadastre-se para receber os benefícios para seu pet</b>
            </div>
        </div>
    </header>

    <section>
            <div class="container_meio">
                <div class="formulário">
                    <dl>
                        <dt>
                            <fieldset>
                             <legend><b>Formulário de Cadastro</b></legend>
                            <dd>
                                <form class="campos" action="cadastro.html" method="GET">
                                    <label>Nome Completo:
                                        <input type="text" name="usuario" >
                                    </label>

                                    <label>Senha:
                                        <input type="password" name="senha" value="senha">
                                    </label>

                                    <label>E-mail:
                                        <input type="email" name="email" placeholder="example@example.com.br">
                                    </label>

                                    <label>Data de Nascimento:
                                        <input type="date" name="data" value="data">
                                    </label>

                                    <label>Telefone:
                                        <input type="tel" name="telefone" placeholder="+55(99)99999-9999">
                                    </label>

                                    <label> 
                                        <input type="checkbox" name="checkbox" value="termos">
                                        li e aceito os <a href="termos.html" target="_blank" class="termoslink"> termos de uso.</a>
                                    </label>
                                    
                                    <label for="submit" >
                                        <input type="submit" value="Cadastrar">
                                    </label>
                                </fieldset> 
                                <div class="direitos">todos os direitos reservados, para maiores informações visite nosso <a href=" "> site.</a></div>                      
                                </form>
                             </dd>
                        </dt>
                     </dl>
                </div>
            </div>






        
    </section>
</body>

</html>
